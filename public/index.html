<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Курс рубля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1 class="my-4">Курс рубля на <span id="date"></span></h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Валюта</th>
                <th scope="col">Курс, ₽</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">USD</td>
                <td>
                  <div class="d-inline pe-3 position-relative">
                    <span class="value value-usd"></span>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill"></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td scope="row">EUR</td>
                <td>
                  <div class="d-inline pe-3 position-relative">
                    <span class="value value-eur"></span><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill"></span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
